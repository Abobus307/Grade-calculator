<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator note (0–10)</title>

  <style>
    :root {
      --accent: #4CAF50;
      --accent-hover: #45a049;

      --bg-base: #07080a;
      --bg-grad-1: rgba(120, 255, 180, 0.16);
      --bg-grad-2: rgba(130, 200, 255, 0.14);
      --bg-grad-3: rgba(255, 160, 120, 0.12);

      --orb-1: rgba(120, 255, 180, 0.55);
      --orb-2: rgba(130, 200, 255, 0.50);
      --orb-3: rgba(255, 160, 120, 0.48);

      --card: #0e0f12;
      --card-border: rgba(255, 255, 255, 0.10);
      --shadow: rgba(0, 0, 0, 0.60);

      --text: #f2f4f7;
      --muted: rgba(242, 244, 247, 0.72);
      --danger: #ff6b6b;
      --ring: rgba(76, 175, 80, 0.22);

      --input-bg: rgba(255, 255, 255, 0.07);
      --input-border: rgba(255, 255, 255, 0.16);
      --input-border-focus: rgba(76, 175, 80, 0.75);

      --glass: rgba(255, 255, 255, 0.06);
      --glass-hover: rgba(255, 255, 255, 0.10);
    }

    body.theme-light {
      --bg-base: #f6f7ff;
      --bg-grad-1: rgba(76, 175, 80, 0.18);
      --bg-grad-2: rgba(90, 170, 255, 0.16);
      --bg-grad-3: rgba(255, 150, 110, 0.14);

      --orb-1: rgba(156, 255, 196, 0.65);
      --orb-2: rgba(168, 216, 255, 0.62);
      --orb-3: rgba(255, 210, 184, 0.60);

      --card: #ffffff;
      --card-border: rgba(0, 0, 0, 0.08);
      --shadow: rgba(0, 0, 0, 0.14);

      --text: #111;
      --muted: rgba(17, 17, 17, 0.62);
      --danger: #c62828;
      --ring: rgba(76, 175, 80, 0.18);

      --input-bg: #ffffff;
      --input-border: #ddd;
      --input-border-focus: rgba(76, 175, 80, 0.75);

      --glass: rgba(0, 0, 0, 0.04);
      --glass-hover: rgba(0, 0, 0, 0.06);
    }

    html, body { height: 100%; margin: 0; }

    body {
      font-family: Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: var(--bg-base);
      transition: background-color 220ms ease, color 220ms ease;
    }

    .bg { position: fixed; inset: 0; z-index: -1; overflow: hidden; }

    .bg::before {
      content: "";
      position: absolute;
      inset: -25%;
      background:
        radial-gradient(circle at 20% 20%, var(--bg-grad-2), transparent 46%),
        radial-gradient(circle at 80% 30%, var(--bg-grad-1), transparent 52%),
        radial-gradient(circle at 50% 80%, var(--bg-grad-3), transparent 54%);
      filter: blur(10px);
      background-size: 200% 200%;
      animation: bgDrift 16s ease-in-out infinite;
    }

    @keyframes bgDrift {
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.04); }
      50%  { transform: translate3d(2%, 1.8%, 0) scale(1.08); }
      100% { transform: translate3d(-2%, -1%, 0) scale(1.04); }
    }

    .orb {
      position: absolute;
      width: 340px;
      height: 340px;
      border-radius: 50%;
      filter: blur(54px);
      opacity: 0.72;
      animation: float 22s linear infinite;
    }

    .orb.one { background: var(--orb-1); left: -140px; top: 20%; }
    .orb.two { background: var(--orb-2); right: -160px; top: 10%; }
    .orb.three { background: var(--orb-3); left: 26%; bottom: -190px; }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(110px, -150px, 0); }
      100% { transform: translate3d(0, 0, 0); }
    }

    .calculator {
      width: 320px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      padding-top: 56px;
      box-shadow: 0 20px 44px var(--shadow);
      animation: cardIn 420ms cubic-bezier(.2,.9,.2,1) forwards;
      position: relative;
      backdrop-filter: blur(6px);
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(18px) scale(0.985); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 { font-size: 18px; text-align: center; margin: 0 0 14px; }
    .hint { margin: 0 0 10px; font-size: 12px; color: var(--muted); line-height: 1.35; }

    .topControlsLeft {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .topControlsRight {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .iconBtn {
      height: 36px;
      padding: 0 12px;
      gap: 8px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      background: var(--glass);
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: transform 140ms ease, background 180ms ease;
    }

    .flag {
      width: 20px;
      height: 14px;
      border-radius: 2px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.25);
    }

    .flag.ro {
      background-image: linear-gradient(90deg, #002b7f 33%, #fcd116 33% 66%, #ce1126 66%);
    }

    .flag.ru {
      background-image: linear-gradient(#ffffff 33%, #0039a6 33% 66%, #d52b1e 66%);
    }

    .iconBtn:hover { transform: translateY(-1px); background: var(--glass-hover); }
    .iconBtn:active { transform: translateY(1px) scale(0.98); }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      outline: none;
    }

    input:focus { border-color: var(--input-border-focus); box-shadow: 0 0 0 4px var(--ring); }
    input.invalid { border-color: var(--danger); }

    button#calcBtn {
      width: 100%;
      padding: 11px 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
    }

    button#calcBtn:hover { background: var(--accent-hover); }

    .result {
      margin-top: 14px;
      text-align: center;
      font-size: 16px;
      min-height: 20px;
      opacity: 0;
      transition: opacity 220ms ease;
    }

    .result.show { opacity: 1; }
    .result.err { color: var(--danger); }
  </style>
</head>
<body>
  <div class="bg">
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="orb three"></div>
  </div>

  <div class="calculator">
    <div class="topControlsLeft">
      <div class="iconBtn" id="langToggle"><span class="flag ro"></span><span class="langText">RO</span></div>
    </div>

    <div class="topControlsRight">
      <div class="iconBtn" id="themeToggle">☾</div>
    </div>

    <h1 id="title"></h1>
    <p class="hint" id="hint"></p>
    <input id="grades" />
    <button id="calcBtn"></button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const texts = {
      ro: {
        title: 'Calculator note (0–10)',
        hint: 'Introduceți notele de la 0 la 10, separate prin virgulă. Exemplu: 10, 9.5, 8',
        placeholder: 'Note (0–10) separate prin virgulă',
        button: 'Calculează media',
        error: 'Introduceți note corecte de la 0 la 10',
        result: v => 'Media: ' + v
      },
      ru: {
        title: 'Калькулятор оценок (0–10)',
        hint: 'Введите оценки от 0 до 10 через запятую. Пример: 10, 9.5, 8',
        placeholder: 'Оценки (0–10) через запятую',
        button: 'Посчитать средний балл',
        error: 'Введите корректные оценки от 0 до 10',
        result: v => 'Средний балл: ' + v
      }
    };

    let lang = localStorage.getItem('lang') || 'ro';
    let lastCalc = null; // { kind: 'avg', value: '9.25' } or { kind: 'error' }

    function applyLang() {
      const t = texts[lang];
      document.documentElement.lang = lang;
      document.title = t.title;
      document.getElementById('title').textContent = t.title;
      document.getElementById('hint').textContent = t.hint;
      document.getElementById('grades').placeholder = t.placeholder;
      document.getElementById('calcBtn').textContent = t.button;
      const toggle = document.getElementById('langToggle');
      toggle.querySelector('.flag').className = 'flag ' + lang;
      toggle.querySelector('.langText').textContent = lang.toUpperCase();

      const resultEl = document.getElementById('result');
      if (lastCalc && resultEl.classList.contains('show')) {
        if (lastCalc.kind === 'error') {
          resultEl.textContent = texts[lang].error;
          resultEl.classList.add('err');
        } else {
          resultEl.textContent = texts[lang].result(lastCalc.value);
          resultEl.classList.remove('err');
        }
      }
    }

    function parseGrades(v) {
      return v.split(',').map(x => parseFloat(x.trim())).filter(x => !isNaN(x) && x >= 0 && x <= 10);
    }

    function calculate() {
      const input = document.getElementById('grades');
      const result = document.getElementById('result');
      input.classList.remove('invalid');
      result.classList.remove('show', 'err');

      const nums = parseGrades(input.value);
      if (!nums.length) {
        input.classList.add('invalid');
        result.textContent = texts[lang].error;
        result.classList.add('err', 'show');
        lastCalc = { kind: 'error' };
        return;
      }

      const avg = (nums.reduce((a, b) => a + b, 0) / nums.length).toFixed(2);
      result.textContent = texts[lang].result(avg);
      lastCalc = { kind: 'avg', value: avg };
      result.classList.add('show');
    }

    document.getElementById('calcBtn').onclick = calculate;
    document.getElementById('grades').onkeydown = e => { if (e.key === 'Enter') calculate(); };

    document.getElementById('langToggle').onclick = () => {
      lang = lang === 'ro' ? 'ru' : 'ro';
      localStorage.setItem('lang', lang);
      applyLang();
    };

    document.getElementById('themeToggle').onclick = () => {
      const isLight = document.body.classList.toggle('theme-light');
      document.getElementById('themeToggle').textContent = isLight ? '☀' : '☾';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    };

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('theme-light');
      document.getElementById('themeToggle').textContent = '☀';
    }

    applyLang();
  </script>
</body>
</html>
